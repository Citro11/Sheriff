<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RP Sheriff Frakció - Tagjaink</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f0e3;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #8B4513;
            font-size: 2.5em;
            margin-top: 50px;
        }

        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 50px auto;
            max-width: 1000px;
        }

        .member {
            background-color: #fff;
            width: 30%;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .member h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .member p {
            font-size: 1.2em;
            color: #666;
        }

        .back-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #F4A460;
        }

        footer {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h2>Tagjaink</h2>

    <div class="team">
        <div class="member">
            <img src="sheriff1.jpg" alt="Sheriff John">
            <h3>John Doe</h3>
            <p>Sheriff, a frakció vezetője</p>
        </div>
        <div class="member">
            <img src="sheriff2.jpg" alt="Sheriff Jane">
            <h3>Jane Smith</h3>
            <p>Deputy Sheriff, a csapat legmegbízhatóbb tagja</p>
        </div>
        <div class="member">
            <img src="sheriff3.jpg" alt="Officer Alex">
            <h3>Alex Johnson</h3>
            <p>Őrjárat tiszt, tapasztalt RP játékos</p>
        </div>
    </div>

    <div class="back-btn-container">
        <a href="Sheriff.html" class="back-btn">Vissza a főoldalra</a>
    </div>

    <footer>
        <p>© 2024 RP Sheriff Frakció | Minden jog fenntartva</p>
    </footer>

</body>
</html>
